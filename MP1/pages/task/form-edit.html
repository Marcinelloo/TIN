<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <title>Task Manager</title>
</head>
<body>
    <header>
        <h1>Task Manager</h1>
        <img src="../../images/logo.png" alt="Task Manager Logo" width="100"/>
    </header>
    <nav>
        <ul>
            <li>
                <a href="/index.html">Strona główna</a>
            </li>
            <li>
                <a href="/pages/employee/list.html">Pracownicy</a>
            </li>
            <li>
                <a href="/pages/employeeTask/list.html">Zadania Pracownikow</a>
            </li>
            <li>
                <a href="/pages/task/list.html">Zadania</a>
            </li>
        </ul>
    </nav>
    <main>
        <h2>Edytuj zadanie:</h2>
        <from>
           
          
            <label for="title" >Tytuł: *</label>
            <input type="text" name="title" id="surname" required value="Zdjecie"/>
            <span id="errorTitle"></span>

            <label for="dueTo" >Data zakończenia: *</label>
            <input type="date" name="dueTo" id="email" required value="2022-10-02"/>
            <span id="errorDueTo"></span>

            <label for="createdAt" >Data Stworzenia: *</label>
            <input type="date" name="createdAt" id="password" required value="2022-10-02"/>
            <span id="errorCreatedAt"></span>

            <label for="description" >Opis: *</label>
            <input type="text" name="description" id="name" required value="zdjecie"/>
            <span id="errordescription"></span>

            <div>
                <p id="errorSumary"></p>
                <input type="submit" value="Dodaj" />
                <a href="./list.html">Anuluj</a>
            </div>
            
        </from>
    </main>

    <footer>Marcin, Kulik, s22967</footer>
    
</body>
</html>
