<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="../../css/style.css"/>

    <title>Task Manager</title>
</head>
<body>
    <header>
        <h1>Task Manager</h1>
        <img src="../../images/logo.png" alt="Task Manager Logo" />
    </header>
    <nav>
        <ul>
            <li>
                <a href="/MP1/index.html">Strona główna</a>
            </li>
            <li>
                <a href="/MP1/pages/employee/list.html">Pracownicy</a>
            </li>
            <li>
                <a href="/MP1/pages/employeeTask/list.html" class="active">Zadania Pracownikow</a>
            </li>
            <li>
                <a href="/MP1/pages/task/list.html">Zadania</a>
            </li>
        </ul>
    </nav>
    <main>
        <h2>Szczegóły zadań:</h2>
         <form class="form">
            <label for="employee" >Pracownik: <span class="symbol-required">*</span></label>
            <select  name="employee" id="employee" required disabled>
                <option>-- Wybierz pracownika --</option>
                <option value="1" selected>Andrzej</option>
                <option value="2">Adam</option>
                <option value="3">Marcin</option>
           </select>
            <span id="errorEmployee"></span>
          
            <label for="task" >Zadanie: <span class="symbol-required">*</span></label>
            <select  name="task" id="task" required  disabled>
                <option>-- Wybierz zadanie --</option>
                <option value="1" selected>Zdjecie</option>
                <option value="2">Chat</option>
                <option value="3">Konkurs</option>
           </select>
            <span id="errorTask"></span>

            <label for="status" >Status: <span class="symbol-required">*</span></label>
            <input type="text" name="status" id="status" required value="done" disabled/>
            <span id="errorStatus"></span>

            <label for="comment" >Comment: </label>
            <input type="text" name="comment" id="comment" disabled/>
            
        </form>

       

        <p><a href="./list.html" class="list-actions-button-details">Powrót</a></p>
    </main>

    <footer>Marcin, Kulik, s22967</footer>
    
</body>
</html>
