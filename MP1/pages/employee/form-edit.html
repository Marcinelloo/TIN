    <nav>
        <ul>
            <li>

    <main>
        <h2>Edycja pracownika:</h2>
        <from>
            <label for="name" >Imię: *</label>
            <input type="text" name="name" id="name" required value="antoni"/>
            <span id="errorName"></span>
          
            <label for="name" >Nazwisko: *</label>
            <input type="text" name="surname" id="surname" required value="antoni"/>
            <span id="errorSurname"></span>

            <label for="name" >Email: *</label>
            <input type="email" name="email" id="email" required value="antoni@antoni.wpl.pl"/>
            <span id="errorEmail"></span>

            <label for="name" >Password: *</label>
            <input type="password" name="password" id="password" required value="1234"/>
            <span id="errorPassword"></span>

            <label for="name" >Active: *</label>
            <input type="checkbox" name="active" id="active" required checked/>
            <span id="errorActive"></span>

            <div>
                <p id="errorSumary"></p>
                <input type="submit" value="Dodaj" />
                <a href="./list.html">Anuluj</a>
            </div>
            
        </from>
    </main>

    <footer>Marcin, Kulik, s22967</footer>
